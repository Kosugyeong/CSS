<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .box{
            border: 10px solid black;
            width: 200px;
            height: 200px;
        }

        #box1{background-color: tomato;}
        #box2{background-color: gold;}
        #box3{background-color: cornflowerblue;}

        #box2{
            position: absolute;
            left: 150px;
            top : 150px;
            z-index: 1; /*z축 값이라고 생각하면 된다. 두 번 째 박스의 z축의 값을 +로 줌으로써 세 번째 박스 위에 위치하게 해준다. 즉, z축의 플러스 값은 우리쪽으로 더 다가오게 보이게 한다. */
        }
        #box2:hover{
            z-index: 3;
        }

        #box3 {
            position: absolute;
            left: 200px;
            top: 200px;
            z-index: 2;
        }

    </style>

</head>
<body>
    
    <!-- ex32_zindex.html -->


    <h1>position</h1>

    <div id="box1" class="box">상자1</div>
    <div id="box2" class="box">상자2</div>
    <div id="box3" class="box">상자3</div>
</body>
</html>
